<p><a href="/user/add">{"Add User"}</a></p>

{% if offset > 0 %}
<p class="previous"><a href="/user/admin?offset={{ prev }}">&laquo; {"Previous"}</a></p>
{% end %}

<p>
<table width="100%">
	<tr>
		<th width="30%">{"Name"}</th>
		<th width="30%">{"Email"}</th>
		<th width="25%">{"Type"}</th>
		<th width="15%">&nbsp;</th>
	</tr>
{% foreach users %}
	<tr>
		<td>{{ loop_value->name }}</td>
		<td>{{ loop_value->email }}</td>
		<td>{{ loop_value->type|ucfirst }}</td>
		<td><a href="/user/edit?id={{ loop_value->id }}">{"Edit"}</a> | <a href="/user/delete?id={{ loop_value->id }}" onclick="return confirm ('{"Are you sure you want to delete this user?"}');">{"Delete"}</a></td>
	</tr>
{% end %}
</table>
</p>

{% if more %}
<p class="next"><a href="/user/admin?offset={{ next }}">{"Next"} &raquo;</a></p>
{% end %}
