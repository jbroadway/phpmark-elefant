<p><a href="/blog/tags">&laquo; {"All tags"}</a></p>

{% if num > 1 %}
<p class="blog-previous"><a href="/blog/tag/{{ tag }}/{{ num }}">&laquo; {" Newer posts "}</a></p>
{% elseif num == 1 %}
<p class="blog-previous"><a href="/blog/tag/{{ tag }}">&laquo; {" Newer posts "}</a></p>
{% end %}

{{ body|none }}

{% if more %}
<p class="blog-next"><a href="/blog/tag/{{ tag }}/{{ next }}">{" Older posts "} &raquo;</a></p>
{% end %}
